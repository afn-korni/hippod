<div class="mainbar">Achievement
</div>

<div class="main-content-container">
	<h5><a ng-href="#/item/{{id}}/{{sub_id}}">ID: {{ id }}/{{ sub_id }}</a>/{{ achievement }}</h5>
	<br>
	<br>
	<h4>Attachments:</h4>
	<ul class="list-group">
		<div ng-repeat="attachments in data_attach['__attachments']">
			<li class="list-group-item clearfix">
				<span class="glyphicon glyphicon-file"></span>
				{{ attachments['name'] }} ({{ attachments['size-real'] }} byte)
				<span class="pull-right">
					<a ng-href="api/v1/data/{{ attachments['data-id'] }}" class="btn btn-xs" role="button">
						<span class="glyphicon glyphicon-download"></span>
					</a>
				</span>
			</li>
		</div>
	</ul>

	<br>
	<br>

	<div ng-repeat="data_id in data_ids_scope track by $index">
		<img data-ng-src="api/v1/data/{{data_id}}">
		<br>
	</div>

</div> <!-- main-content-container -->
